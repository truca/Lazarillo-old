<!DOCTYPE html>
<html lang="en" ng-app>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LazarilloApp">
    <meta name="author" content="LazarilloTeam">
    <link rel="shortcut icon" href="http://getbootstrap.com/docs-assets/ico/favicon.png">

    <title>Lazarillo</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <script type="text/javascript" src="js/only.js"></script>
  </head>
  <body style="" ng-controller="LazarilloCtrl">
    <div id="mapa" ng-show="mapa"> 
      <div id="wrap"></div>

      <div class="footer">
        <div class="container">
          <div id="menu" class="btn-group col-xs-12 col-sm-12 col-md-12">
            <button class="btn btn-footer-25 btn-primary" ng-click="toggleRuta()">
              <span class="glyphicon glyphicon-road"></span>
            </button>
            <button class="btn btn-footer-25 btn-primary">
              <span class="glyphicon glyphicon-globe"></span>
            </button>
            <button class="btn btn-footer-25 btn-primary" onclick="recordar_ubi()">L</button>
            <button class="btn btn-footer-25 btn-primary" onclick="obtener_geo()">
              <span class="glyphicon glyphicon-map-marker"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="PI" ng-show="PI">
      <div class="wrap"></div>

      <div class="footer">
        <div class="container">
          <div id="menu" class="btn-group col-xs-12 col-sm-12 col-md-12">
            <button class="btn btn-footer-50 btn-primary" ng-click="toggleRuta()">
              <span class="glyphicon glyphicon-road">Volver</span>
            </button>
            <button class="btn btn-footer-50 btn-primary" ng-click="toggleRuta()">
              <span class="glyphicon glyphicon-globe">Agregar a Ruta</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="ruta" ng-show="ruta">
      <div class="wrap">
        <div style="width: 100%; height: 90%; background-color: light-blue;"></div>
      </div>

      <div class="footer">
        <div class="container">
          <div id="menu" class="btn-group col-xs-12 col-sm-12 col-md-12">
            <button class="btn btn-footer-50 btn-primary" ng-click="toggleMapa()">
              <span class="glyphicon glyphicon-globe">Volver</span>
            </button>
            <button class="btn btn-footer-50 btn-primary" ng-click="togglePI()">
              <span class="glyphicon glyphicon-road">Agregar PI</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="js/LazarilloCtrl.js"></script>
  <script src="js/jquery-1.10.2.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/raphael.js"></script>
  <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/mapa.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.1.4/angular.min.js"></script>
</html>
